<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toxic - Music Player</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div>
        <ul class="nav-list">
            <li class="nav-item p-md" data-toggle="playlist-section">
                <i data-feather="list"></i>
            </li>
            <li class="nav-item p-md" data-toggle="search-section">
                <i data-feather="search"></i>
            </li>
        </ul>
    </div>
    <div class="m-sm">
        <div class="search-wrapper nav-section-content m-sm p-lg" id="search-section" >
            <input type="text" id="search-input" placeholder="Search for tracks"></input>
            <div id="search-list">
            </div>
        </div>
        <div class="m-sm nav-section-content" id="playlist-section" >
            <div class="row">
                <div class="column">
                    <div class="playlist-container m-sm widget-card p-lg">
                        <h4>Playlist</h4>
                        <div id="playlist">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player p-lg m-sm text-center widget-card">
            <p id="track-name">
                Track Name
            </p>
            <div id="player-progress">
                <div class="progress-bar"></div>
            </div>
            <div id="player-controls">
              <button class="player-button" aria-label="repeat">
                  <i data-feather="repeat"></i>
              </button>
                <button class="player-button" aria-label="previous">
                    <i data-feather="chevron-left"></i>
                </button>
                <button class="player-button" aria-label="play" hidden>
                  <i data-feather="play"></i>
                </button>
                <button class="player-button" aria-label="pause" hidden>
                    <i data-feather="pause"></i>
                </button>
                <button class="player-button" aria-label="next">
                    <i data-feather="chevron-right"></i>
                </button>
                <button class="player-button" aria-label="shuffle" title="Shuffle doesn't work yet" disabled>
                    <i data-feather="shuffle"></i>
                </button>
            </div>
        </div>
    </div>
    <audio></audio>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
</body>

</html>
