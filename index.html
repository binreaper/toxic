<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toxic - Music Player</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row m-sm">
            <div class="column">
                <div class="search-wrapper m-sm p-lg widget-card">
                    <input type="text" id="search-input" placeholder="Search for tracks"></input>
                    <div id="search-list">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="container">
                    <div class="playlist-container m-sm widget-card p-lg">
                        <h4>Playlist</h4>
                        <div id="playlist">
                        </div>
                    </div>
                    <div class="player p-lg m-sm widget-card">
                        <p id="track-name">
                            Track Name
                        </p>
                        <div id="player-controls">
                            <button class="button-black" aria-label="play">Play</button>
                            <button class="button-black" aria-label="pause">Pause</button>
                            <button class="button-black" aria-label="next">Next</button>
                            <button class="button-black" aria-label="previous">Previous</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio></audio>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./main.js"></script>
</body>

</html>
